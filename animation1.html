<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    h4
    {
         text-align: center;
        color:blue;
        animation:demo 10s infinite;
    }
    @keyframes demo
    {
        0%
        {
            color:red;
        }
        20%
        {
            color:green;
        }
        40%
        {
            color:magenta;
        }
        60%
        {
            color:bisque;
        }
    }
    </style>
</head>
<body>
    <h4>latest update</h4>
</body>
</html>
