<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --bg-color:green;
            --tf:uppercase;
        }
        h3
        {
            color:blue;
            background-color:var(--bg-color);
            text-transform: var(--tf);
            
        }
        h5
        {
            font-size: 24px;
            text-transform: var(--tf);
            background-color: var(--bg-color);
        }
    </style>
</head>
<body>
    <h3 align="center">My name is Arjun and I am studying CA</h3>
    <h4>Have a great day</h4>
    <h5>Don't Sell Your Vote</h5>
</body>
</html>
